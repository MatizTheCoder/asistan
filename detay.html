<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detaylı Hava Durumu</title>

  <!-- Tema darkMode için -->
  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      }
    })();
  </script>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="icon" href="icons/icon-192.png">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">

<main class="max-w-md mx-auto p-4 space-y-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold" id="city-name">Hava Durumu</h1>
    <a href="index.html" class="text-sm text-blue-500 hover:underline">
      <i class="fas fa-arrow-left mr-1"></i>Ana Sayfa
    </a>
  </div>

  <div class="bg-blue-100 dark:bg-blue-900 rounded-xl p-4 shadow space-y-3">
    <div><strong>Sıcaklık:</strong> <span id="temp">-</span></div>
    <div><strong>Rüzgar:</strong> <span id="wind">-</span></div>
    <div><strong>Nem:</strong> <span id="humidity">-</span></div>
    <div><strong>Basınç:</strong> <span id="pressure">-</span></div>
    <div><strong>Hava Durumu:</strong> <span id="condition">-</span></div>
  </div>

  <div class="mt-6 text-center text-sm text-gray-500">
    <i class="fas fa-cloud-sun mr-1"></i>Veriler Open-Meteo API üzerinden alınmaktadır.
  </div>
</main>

<script>
  // URL parametrelerini al
  const params = new URLSearchParams(window.location.search);
  const lat = params.get('lat');
  const lon = params.get('lon');
  const city = decodeURIComponent(params.get('city') || 'Konum');

  document.getElementById('city-name').innerText = `${city} - Detaylı Hava`;

  async function fetchWeatherDetails() {
    try {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,relative_humidity_2m,pressure_msl,windspeed_10m,weathercode&timezone=auto`;
      const res = await fetch(url);
      const data = await res.json();

      const temp = data.current_weather.temperature;
      const wind = data.current_weather.windspeed;
      const code = data.current_weather.weathercode;

      const now = new Date();
      const hourIndex = data.hourly.time.findIndex(t => new Date(t).getHours() === now.getHours());

      const humidity = data.hourly.relative_humidity_2m[hourIndex];
      const pressure = data.hourly.pressure_msl[hourIndex];

      document.getElementById('temp').innerText = `${temp}°C`;
      document.getElementById('wind').innerText = `${wind} km/h`;
      document.getElementById('humidity').innerText = `${humidity}%`;
      document.getElementById('pressure').innerText = `${pressure} hPa`;
      document.getElementById('condition').innerText = weatherCodeToText(code);

    } catch (err) {
      console.error("Detaylı hava verisi alınamadı:", err);
    }
  }

  function weatherCodeToText(code) {
    const map = {
      0: "Güneşli", 1: "Az Bulutlu", 2: "Parçalı Bulutlu", 3: "Kapalı",
      45: "Sisli", 51: "Çiseleme", 61: "Yağmurlu", 71: "Kar", 80: "Sağanak"
    };
    return map[code] || "Bilinmiyor";
  }

  fetchWeatherDetails();
</script>

</body>
</html>
