<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detaylı Hava Durumu</title>

  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      }
    })();
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="icons/icon-192.png">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">

<main class="max-w-md mx-auto p-4 space-y-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold" id="city-name">Hava Durumu</h1>
    <a href="index.html" class="text-sm text-blue-500 hover:underline">
      <i class="fas fa-arrow-left mr-1"></i>Ana Sayfa
    </a>
  </div>

  <div class="bg-blue-100 dark:bg-blue-900 rounded-xl p-4 shadow space-y-3">
    <p>Hava Durumu: <span id="condition"></span></p>
    <p>Sıcaklık: <span id="apparent-temp"></span>°C</p>
    <p>Bulut Örtüsü: <span id="cloud-cover"></span>%</p>
    <p>Yağış: <span id="precipitation"></span> mm</p>
    <p>Yağmur: <span id="rain"></span> mm</p>
    <p>Kar: <span id="snowfall"></span> mm</p>
    <p>Görüş Mesafesi: <span id="visibility"></span> km</p>
    <p>Gün Işığı: <span id="is-day"></span></p>
    <p>Nem: <span id="humidity"></span>%</p>
    <p>Basınç: <span id="pressure"></span> hPa</p>
    <p>Rüzgar Yönü: <span id="wind-direction"></span>°</p>
    <p>Rüzgar Hızı: <span id="wind-speed"></span> km/h</p>
    <p>Rüzgar Şiddeti: <span id="wind-gusts"></span> km/h</p>
  </div>

  <div class="mt-6 text-center text-sm text-gray-500">
    <i class="fas fa-cloud-sun mr-1"></i>Veriler Open-Meteo API üzerinden alınmaktadır.
  </div>
</main>

<script>
  const params = new URLSearchParams(window.location.search);
  const lat = params.get('lat');
  const lon = params.get('lon');
  const city = decodeURIComponent(params.get('city') || 'Konum');

  document.getElementById('city-name').innerText = `${city} - Detaylı Hava`;

  async function fetchWeatherDetails() {
    try {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,weathercode,cloudcover,precipitation,rain,snowfall,visibility,is_day,apparent_temperature,wind_direction_10m,wind_speed_10m,wind_gusts_10m,relative_humidity_2m,pressure_msl&timezone=auto`;
      const res = await fetch(url);
      const data = await res.json();

      const now = new Date();
      const hour = now.getHours();
      const hourIndex = data.hourly.time.findIndex(t => new Date(t).getHours() === hour);

      const getVal = (key) => data.hourly[key]?.[hourIndex] ?? '--';

      document.getElementById("condition").innerText = weatherCodeToText(data.hourly.weathercode[hourIndex]);
      document.getElementById("apparent-temp").innerText = getVal('apparent_temperature');
      document.getElementById("cloud-cover").innerText = getVal('cloudcover');
      document.getElementById("precipitation").innerText = getVal('precipitation');
      document.getElementById("rain").innerText = getVal('rain');
      document.getElementById("snowfall").innerText = getVal('snowfall');
      document.getElementById("visibility").innerText = getVal('visibility');
      document.getElementById("is-day").innerText = getVal('is_day') ? "Gündüz" : "Gece";
      document.getElementById("humidity").innerText = getVal('relative_humidity_2m');
      document.getElementById("pressure").innerText = getVal('pressure_msl');
      document.getElementById("wind-direction").innerText = getVal('wind_direction_10m');
      document.getElementById("wind-speed").innerText = getVal('wind_speed_10m');
      document.getElementById("wind-gusts").innerText = getVal('wind_gusts_10m');

    } catch (err) {
      console.error("Detaylı hava verisi alınamadı:", err);
    }
  }

  function weatherCodeToText(code) {
    const map = {
      0: "Güneşli", 1: "Az Bulutlu", 2: "Parçalı Bulutlu", 3: "Kapalı",
      45: "Sisli", 51: "Çiseleme", 61: "Yağmurlu", 71: "Kar", 80: "Sağanak"
    };
    return map[code] || "Bilinmiyor";
  }

  fetchWeatherDetails();
</script>

</body>
</html>
